<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header::header(${project.name})">
    <title>Project manager</title>
</head>

<body class="bg-light">

<div>
    <div th:replace="fragment/navbar::navbar"></div>
</div>

<main class="overflow-auto" style="height: 90%">
    <div class="container-fluid h-100">
        <div class="d-flex flex-nowrap align-items-start">
            <div th:each="taskList : ${project.taskLists}" class="bg-white border rounded me-2 p-2" style="min-width : 250px; width : 250px">
                <h6 th:text="${taskList.name}"></h6>
            </div>
            <button type="button" class="btn btn-outline-secondary" style="min-width : 250px; width : 250px"
                    data-bs-toggle="modal" data-bs-target="#taskListModal">
                Добавить список задач
            </button>
        </div>
    </div>
</main>

<div th:replace="taskList/taskListModal::taskListModal"></div>

</body>
</html>
