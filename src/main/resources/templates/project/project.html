<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header::header(${project.name})">
    <title>Project manager</title>
</head>

<body class="bg-light">

<div>
    <div th:replace="fragment/navbar::navbar"></div>
</div>

<main class="overflow-auto" style="height: 90%">
    <div class="container-fluid h-100">
        <div class="d-flex flex-nowrap align-items-start">
            <div th:each="taskList : ${project.taskLists}" th:object="${taskList}" class="bg-white border rounded me-2 p-2"
                 style="min-width : 250px; width : 250px; max-width: 250px">
                <div class="d-flex">
                    <h6 class="align-self-center w-100 mb-0" th:text="*{name}"></h6>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary dropdown border-0 rounded" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                <i class="bi bi-three-dots"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/taskList/{id}/edit(id=*{id})}">Изменить список задач</a></li>
                                <li>
                                    <form th:action="@{/taskList/{id}(id=*{id})}" th:method="DELETE">
                                        <input type="hidden" name="projectId" th:value="${project.id}">
                                        <input class="dropdown-item" type="submit" value="Удалить список задач"/>
                                    </form>
                                </li>
                            </ul>
                        </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#taskListModal"
                    style="min-width : 250px; width : 250px; max-width: 250px">
                Добавить список задач
            </button>
        </div>
    </div>
</main>

<div th:replace="taskList/taskListModal::taskListModal"></div>

</body>
</html>
